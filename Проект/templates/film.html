<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Выбор мест, фильм</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        button:active{
            background: #ff4136;
        }
    </style>
</head>

<body>
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between border-bottom" style="background-color: black; padding-bottom: 0px;">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="#" onclick="document.location='/'"><img src="https://static.vecteezy.com/system/resources/previews/000/437/475/original/vector-web-icon.jpg" height="100px" alt="Пример"></a>
    </div>

    <div>
      <h1 style="color: white;">Кинотеатр</h1>
    </div>

    <div class="text-end" style="padding-right: 15px;">
      <button type="button" class="btn btn-outline-light me-2" onclick="document.location='/login'">Войти</button>
      <button type="button" class="btn btn-warning" style="padding-right: 15px;" onclick="document.location='/signup'">Зарегистрироваться</button>
    </div>
  </header>
  </div>

    <main>
        <div>
            <div>
                <img class="first-picture" src="{{ film_img }}" alt="Grapefruit slice atop a pile of other slices" width="100%" height="auto"/>
            </div>
            <div>
                <div class="film_name" style="margin: 10px">
                    <h2> {{ film_title }} </h2>
                </div>
                <div style="margin-top: 30px; margin-bottom: 20px; margin-left: 5px;">
                    {{ film_description }}
                </div>

                <div style="text-align: center; margin-bottom: 30px; margin-top: 50px;">
                    <label>Место стоит {{ film_cost }} рублей</label>
                </div>



                <div style="width: 820px; height: auto; text-align: center; margin: auto; position: relative;">
                    <div style="background: #DCDCDC; width: 100%; height: 20px;"></div>
                    <div style="position: absolute; margin-bottom: 40px;">
                      {% for item in range(1, 73)%}
                        {% if item not in film_buys %}
                          <button style="width: 50px; height: 50px; border: none; margin: 5px; margin-top: 20px" onclick="document.location='/buy/{{ film_title }}/{{ item }}'"></button>
                        {% else %}
                          <button style="width: 50px; height: 50px; border: none; margin: 5px; margin-top: 20px; background-color: red;" onclick="document.location='/buy/{{ film_title }}/{{ item }}'"></button>
                        {% endif %}
                      {% endfor %}
                      </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
