<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Админская</title>
    <link rel="shortcut icon" href="icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between border-bottom" style="background-color: black; padding-bottom: 0px;">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="#" onclick="document.location='/'"><img src="https://static.vecteezy.com/system/resources/previews/000/437/475/original/vector-web-icon.jpg" height="100px" alt="Пример"></a>
    </div>

    <div>
      <h1 style="color: white;">Кинотеатр</h1>
    </div>

    <div class="text-end" style="padding-right: 15px;">
      <button type="button" class="btn btn-outline-light me-2" onclick="document.location='/login'">Войти</button>
      <button type="button" class="btn btn-warning" style="padding-right: 15px;" onclick="document.location='/signup'">Зарегистрироваться</button>
    </div>
  </header>
  </div>

    <main>
    </div>
    
      <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for item in film['film'] %}
              <div class="col">
                <div class="card shadow-sm">
                  <img class="fit-picture" src="{{item['film_img']}}" alt="Grapefruit slice atop a pile of other slices" height="400"/>
                  <div class="card-body">
                    <p class="card-text">{{ item['film_description'] }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="document.location='/film/{{ item['film_name'] }}'">Купить билет</button>
                      </div>
                      <small class="text-body-secondary">{{ item['film_time'] }}</small>
                    </div>
                    <div style="padding-top: 5px;">
                      <button style="color: red; border-radius: 10px; background-color: white; border-width: 1px;" onclick="document.location='/delete_film/{{ item['film_name'] }}'">Удалить</button>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
        <div style="padding-top: 10px;">
          <button style=" height: 50px; width: 100%; border-radius: 20px; background-color: #FFD700; padding-top: 20px;" onclick="document.location='/create_film'">
            <label>Добавить Фильм</label>
          </button>
          </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
